<!DOCTYPE html> <html lang="ar" dir="rtl"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>تصميم شمعتك</title> <style> body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f4ec; text-align: center; color: #333; } header { background-color: #c5a880; padding: 20px; color: white; } section { margin: 20px; } .form-group { margin: 15px 0; } label { display: block; margin-bottom: 5px; font-size: 18px; } select, input { padding: 10px; width: 200px; border: 1px solid #ccc; border-radius: 5px; } button { background-color: #c5a880; color: white; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer; border-radius: 5px; } button:hover { background-color: #a38662; } </style> </head> <body> <header> <h1>صمم شمعتك</h1> </header> <section> <form id="candleForm"> <div class="form-group"> <label for="color">اختر اللون:</label> <select id="color" name="color"> <option value="أبيض">أبيض</option> <option value="أحمر">أحمر</option> <option value="أزرق">أزرق</option> <option value="أصفر">أصفر</option> </select> </div> <div class="form-group"> <label for="scent">اختر الرائحة:</label> <select id="scent" name="scent"> <option value="لافندر">لافندر</option> <option value="فانيليا">فانيليا</option> <option value="ورد">ورد</option> <option value="قرفة">قرفة</option> </select> </div> <div class="form-group"> <label for="shape">اختر الشكل:</label> <select id="shape" name="shape"> <option value="أسطواني">أسطواني</option> <option value="قمر">قمر</option> <option value="صدفة">صدفة</option> </select> </div> <div class="form-group"> <label for="quantity">اختر الكمية:</label> <input type="number" id="quantity" name="quantity" min="1" value="1"> </div> <button type="button" onclick="submitCandleOrder()">إرسال الطلب</button> </form> </section> <script> function submitCandleOrder() { const color = document.getElementById("color").value; const scent = document.getElementById("scent").value; const shape = document.getElementById("shape").value; const quantity = document.getElementById("quantity").value; if (!color || !scent || !shape || !quantity) { alert("يرجى ملء جميع الحقول قبل إرسال الطلب!"); return; } alert(`تم إرسال طلبك بنجاح:\n- اللون: ${color}\n- الرائحة: ${scent}\n- الشكل: ${shape}\n- الكمية: ${quantity}`); window.location.href = "index.html"; } </script> </body> </html>
