<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصفح المنتجات - متجر شَمعة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4ec;
        }
        header {
            background-color: #c5a880;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }
        .product button {
            background-color: #c5a880;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #a38662;
        }
    </style>
</head>
<body>
    <header>
        <h1>تصفح المنتجات</h1>
    </header>
    <div class="container">
        <!-- المنتج الأول -->
        <div class="product">
            <img src="C:\Users\PERSONAL\Desktop\شمعة\cylinder.png.jpeg" alt="شمعة أسطوانية">
            <h3>شمعة أسطوانية</h3>
            <p>السعر: 10 ريال</p>
            <button onclick="orderProduct('شمعة أسطوانية', 10)">اطلب الآن</button>
        </div>
        <!-- المنتج الثاني -->
        <div class="product">
            <img src="C:\Users\PERSONAL\Desktop\شمعة\moon.png.jpeg" alt="شمعة على شكل قمر">
            <h3>شمعة على شكل قمر</h3>
            <p>السعر: 15 ريال</p>
            <button onclick="orderProduct('شمعة على شكل قمر', 15)">اطلب الآن</button>
        </div>
        <!-- المنتج الثالث -->
        <div class="product">
            <img src="C:\Users\PERSONAL\Desktop\شمعة\shell.png.jpeg" alt="شمعة على شكل صدفة">
            <h3>شمعة على شكل صدفة</h3>
            <p>السعر: 20 ريال</p>
            <button onclick="orderProduct('شمعة على شكل صدفة', 20)">اطلب الآن</button>
        </div>
        <p id="responseMessage" style="color: green; text-align: center; margin-top: 20px;"></p>
    </div>
    <script>
        function orderProduct(item, price) {
            // إنشاء طلب JSON
            const order = {
                item: item,
                price: price,
                quantity: 1 // الكمية الافتراضية
            };

            // إرسال الطلب إلى الخادم
            fetch("http://localhost:3000/api/orders", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(order),
            })
                .then((response) => {
                    if (response.ok) {
                        document.getElementById("responseMessage").innerText = "تم إرسال الطلب بنجاح!";
                    } else {
                        document.getElementById("responseMessage").innerText = "حدث خطأ أثناء إرسال الطلب.";
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    document.getElementById("responseMessage").innerText = "حدث خطأ أثناء إرسال الطلب.";
                });
        }
    </script>
</body>
</html>
